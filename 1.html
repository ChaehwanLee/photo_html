
<h2>야외스냅</h2>

    <form name="outdoorfrm" method="post" action="">

        <!-- 촬영인원 -->
        <h3>촬영인원</h3>

        <div class="people">
        <tr>
            <td height="15">
            &nbsp;<input type="number" name="ods" placeholder="촬영할 인원 수" min="1" onblur="sum()">
        </tr>
        </div>

        <!-- 촬영시간 -->
        <h3>촬영시간</h3>
        
        <div class="time">
        <tr>
            <td height="25">
            &nbsp;<input type="number" name='ods' placeholder="촬영할 시간" min="1" onblur="sum()" onkeyup='printName()'></br>
        </tr>
        </div>

        <br>
        <tr>
            <td height="25"></td>
            &nbsp;인원*시간<input type="text" name="sum_ods"></br>
        </tr>

        <!-- 출장비 -->
        <h3>출장비</h3>
        <p>부여내(무료), 충남내외(유료)</p>

        <tr>
            <td height="25">
            &nbsp;<input name="chkbox" type="checkbox" value="10000" onClick="itemSum(this.form);">&nbsp;출장비(10,000)</td>
        </tr>

        <!-- 단체사진 -->
        <h3>단체사진 촬영 여부</h3>

        <tr>
            <td height="25">
            &nbsp;<input name="chkbox" type="checkbox" value="50000" onClick="itemSum(this.form);">&nbsp;단체사진(50,000)</td></br>
        </tr>

        <br>

        <tr>
            <td height="25">
            출장비+단체사진여부:&nbsp;<input name="total_sum" type="text" size="20" readonly></td></br>
        </tr>
        
        <br>

        <button onclick="sum()">견적보기</button>
        <button onclick="">문의하기</button>

        <br>

        <div id="result2"></div>
        <input type="text" id="result3">

    </form>


<!-- 텍스트 상자 -->
<script>
    function sum()
    {
        var obj = document.outdoorfrm;
        var sum=0;
        for(i=0;i<obj.ods.length;i++)
        {
            if(obj.ods[i].value*0 == 0)
            {
                sum += obj.ods[i].value*1;
            }
        }
        obj.sum_ods.value = sum;


    }
</script>

<!-- 체크박스 -->
    <script>
        function itemSum(frm)
        {
        var sum = 0;
        var count = frm.chkbox.length;
        for(var i=0; i < count; i++ ){
            if( frm.chkbox[i].checked == true ){
                sum += parseInt(frm.chkbox[i].value);
            }
        }
        frm.total_sum.value = sum;
        }

    </script>
